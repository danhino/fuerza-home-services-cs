name: iOS CI

on:
  workflow_dispatch:
  push:
    paths:
      - "ios/**"
      - ".github/workflows/ios.yml"

jobs:
  build:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Generate Xcode project
        run: |
          cd ios
          xcodegen generate

      - name: Build (simulator)
        run: |
          cd ios
          xcodebuild \
            -project FuerzaHomeServices.xcodeproj \
            -scheme FuerzaHomeServices \
            -destination 'platform=iOS Simulator,name=iPhone 15' \
            -configuration Debug \
            clean build



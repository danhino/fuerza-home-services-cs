name: iOS CI

on:
  workflow_dispatch:
  push:
    paths:
      - "ios/**"
      - ".github/workflows/ios.yml"

jobs:
  build:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Select newest Xcode on runner
        shell: bash
        run: |
          echo "Available Xcodes:"
          ls -1 /Applications | grep -E '^Xcode.*\.app$' || true
          XCODE_APP="$(ls -d /Applications/Xcode*.app 2>/dev/null | sort -V | tail -1)"
          echo "Selecting: $XCODE_APP"
          sudo xcode-select -s "$XCODE_APP/Contents/Developer"
          xcodebuild -version

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Generate Xcode project
        run: |
          cd ios
          xcodegen generate

      - name: Build (simulator)
        shell: bash
        run: |
          cd ios
          echo "Available simulators:"
          xcrun simctl list devices available || true

          # Robust selection via JSON: prefer iPhone 15 (any OS), else first iPhone.
          DEVICE_ID="$(xcrun simctl list -j devices available | /usr/bin/python3 -c 'import json,sys;data=json.load(sys.stdin);devices=[(s.get(\"name\"),s.get(\"udid\")) for sims in data.get(\"devices\",{}).values() for s in sims if s.get(\"isAvailable\") and s.get(\"name\",\"\").startswith(\"iPhone\")];udid=next((u for n,u in devices if n and \"iPhone 15\" in n), None) or (devices[0][1] if devices else \"\");print(udid)')"

          if [ -z "${DEVICE_ID}" ]; then
            echo "ERROR: Could not find any available iPhone simulator on this runner."
            exit 1
          fi

          DESTINATION="platform=iOS Simulator,id=${DEVICE_ID}"
          echo "Using destination: ${DESTINATION}"

          xcodebuild \
            -project FuerzaHomeServices.xcodeproj \
            -scheme FuerzaHomeServices \
            -destination "${DESTINATION}" \
            -configuration Debug \
            clean build



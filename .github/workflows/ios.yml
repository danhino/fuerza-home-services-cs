name: iOS CI

on:
  workflow_dispatch:
  push:
    paths:
      - "ios/**"
      - ".github/workflows/ios.yml"

jobs:
  build:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Select newest Xcode on runner
        shell: bash
        run: |
          echo "Available Xcodes:"
          ls -1 /Applications | grep -E '^Xcode.*\.app$' || true
          XCODE_APP="$(ls -d /Applications/Xcode*.app 2>/dev/null | sort -V | tail -1)"
          echo "Selecting: $XCODE_APP"
          sudo xcode-select -s "$XCODE_APP/Contents/Developer"
          xcodebuild -version

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Generate Xcode project
        run: |
          cd ios
          xcodegen generate

      - name: Build (simulator)
        shell: bash
        run: |
          cd ios
          echo "Available simulators:"
          xcrun simctl list devices available || true

          # Prefer iPhone 15 if it's installed; otherwise pick the first available iPhone.
          if xcrun simctl list devices available | grep -q "iPhone 15"; then
            DEVICE_NAME="iPhone 15"
          else
            DEVICE_NAME="$(xcrun simctl list devices available | grep -m 1 -E 'iPhone[^()]*(\([^)]*\))?' | sed -E 's/^[[:space:]]*([^()]*(\([^)]*\))?).*$/\1/' | head -n 1)"
          fi

          if [ -z "${DEVICE_NAME}" ]; then
            echo "ERROR: Could not find any available iPhone simulator on this runner."
            exit 1
          fi

          DESTINATION="platform=iOS Simulator,OS=latest,name=${DEVICE_NAME}"
          echo "Using destination: ${DESTINATION}"

          xcodebuild \
            -project FuerzaHomeServices.xcodeproj \
            -scheme FuerzaHomeServices \
            -destination "${DESTINATION}" \
            -configuration Debug \
            clean build


